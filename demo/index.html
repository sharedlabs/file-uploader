<!doctype html>
<html>
  <head>
    <title>file-uploader demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../file-uploader.html">
    <link rel="import" href="../../input-file/input-file.html">

    <style is="custom-style">
      body {
        background: #f2f2f2;
        font-family: sans-serif;
        font-size: 15px;
        height: 100vh;
        margin: 0;
        width: 100%;
      }

      file-uploader-progress {
        bottom: 20px;
        left: 20px;
        position: fixed;
      }
    </style>
  </head>
  <body>

    <dom-bind>
      <template>
        <file-uploader id="fileUploader"></file-uploader>
        <input-file on-files-selected="onFilesSelected"></input-file>
      </template>
    </dom-bind>

    <script>
      document.querySelector('dom-bind').onFilesSelected = (event => {
        const fileUploader = document.getElementById('fileUploader');
        const files = Array.from(event.detail.files);

        files.forEach(file => {
          fileUploader.addFile(file);
        });
      });
    </script>
  </body>
</html>
