<!doctype html>
<html>
  <head>
    <title>file-uploader demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../file-uploader.html">
    <link rel="import" href="../file-uploader-progress.html">

    <style is="custom-style">
      body {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>

    <file-uploader id="fileUploader"></file-uploader>
    <file-uploader-progress></file-uploader-progress>

    <input type="file" multiple onchange="onInputChange(event)">

    <script>
      const fileUploader = document.getElementById('fileUploader');

      // fileUploader.beforeUpload = file => {
      //   return new Promise((resolve, reject) => {
      //     resolve('s3url')
      //   });
      // };

      function onInputChange(event) {
        const files = Array.from(event.target.files);

        files.forEach(file => fileUploader.uploadFile(file));
      }
    </script>
  </body>
</html>
