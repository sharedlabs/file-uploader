<!doctype html>
<html>
  <head>
    <title>file-uploader demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../file-uploader.html">
    <link rel="import" href="../file-uploader-progress.html">

    <style is="custom-style">
      body {
        background: #f2f2f2;
        font-family: sans-serif;
        font-size: 15px;
        height: 100vh;
        margin: 0;
        width: 100%;
      }

      file-uploader-progress {
        bottom: 20px;
        left: 20px;
        position: fixed;
      }
    </style>
  </head>
  <body>

    <file-uploader id="fileUploader"></file-uploader>
    <file-uploader-progress id="fileUploaderProgress"></file-uploader-progress>

    <input type="file" multiple onchange="onInputChange(event)">

    <div id="error"></div>

    <script>
      const fileUploader = document.getElementById('fileUploader');
      const fileUploaderProgress = document.getElementById('fileUploaderProgress');

      fileUploader.addEventListener('failure-changed', (event) => {
        error.innerHTML = event.detail.value;
      });

      // fileUploader.beforeUpload = file => {
      //   return Promise.resolve({url:'s3url'});
      // };

      function onInputChange(event) {
        fileUploaderProgress.files = event.target.files;
      }
    </script>
  </body>
</html>
